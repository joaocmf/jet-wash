<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Lava Jato</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo/lava-jato.png" alt="logomarca">
            <div class="name-brand">
                <span class="word1">JET</span>
                <span class="word2">WASH</span>
            </div>
        </div>
        <ul class="navbar">
            <li><a href="#">Sobre n√≥s</a></li>

    <section class="img-slider">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">


            <div class="slide-box primeira">
                <img src="img/slider_img/porshe_red_detailing.webp" alt="">

            <div class="slide-box">
                <img src="img/slider_img/porshe_red_cleanning.webp" alt="">

                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>


            <div class="slide-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>

    <body>
